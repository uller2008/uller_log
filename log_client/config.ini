[run]
runMode = "dev"

[devLogDB]
drive = "mysql"
dsn = "xxx:xxx@tcp(0.0.0.0:3306)/vtron_log?charset=utf8mb4"
prefix = ""
maxOpenConns = 50
maxIdleConns = 5

[devLog]
storageType = "remotServer"
logFilePath = "log.log"
pingInterval = 5
sendInterval = 10
sendCount = 1
localCache = true
encrypSecret = "uller_log"
remotServerIP = "127.0.0.1"
remotServerPort = 8419
