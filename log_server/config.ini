[run]
runMode = "dev"

[devLogDB]
drive = "mysql"
dsn = "xxx:xxx@tcp(0.0.0.0:3306)/vtron_log?charset=utf8mb4"
prefix = ""
maxOpenConns = 50
maxIdleConns = 5

[devLog]
localIp = "127.0.0.1"
localPort = 8419
storageType = "file"
logFilePath = "log.log"
sendInterval = 10
sendCount = 1000
localCache = true
whiteList = "192.168.200.111,192.168.200.114"
blackList = "192.168.200.112,192.168.200.113"

